<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"> <!--icon library-->
    <script src="script.js" defer></script>
    <title>Form Validation Practice</title>
  </head>
  <body>
    <div id="wrapper">
      <h1>Sign Up</h1>
      <form novalidate id="sign-up-form">
        <label for="email">
         <input type="email" id="email" placeholder="Email" required minlength="8">
          <span class="error" aria-live="polite"></span>
        </label>
        <label for="country">
          <input type="text" id="country" placeholder="Country" required>
          <span class="error" aria-live="polite"></span>
        </label>
       <label for="zipcode">
        <input type="text" id="zipcode" placeholder="Zip Code" required pattern="\d{5}-?(\d{4})?">
        <span class="error" aria-live="polite"></span>
       </label>
       <label for="password">
        <input type="password" id="password" placeholder="Password" required minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[\W_]).{8,}$">
        <span class="error" aria-live="polite"></span>
       </label>
       <label for="confirmPassword">
        <input type="password" id="confirm-password" placeholder="Confirm Password" required>
        <span class="error" aria-live="polite"></span>
       </label>
        <button id="btn-submit">Submit</button>
      </form>
    </div>
  </body>
</html>
